<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/414c4b498a.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | New years eve countdown</title>
  </head>
  <body>
    <h1 id="countdown-title">Contagem regressiva para 2023</h1>

    <main>
      <div class="card">
        <div class="number" id="day-time">00</div>
        <p class="timer-footer">Dias</p>
      </div>

      <div class="card">
        <div class="number" id="hour-time">00</div>
        <p class="timer-footer">Horas</p>
      </div>

      <div class="card">
        <div class="number minute" id="minute-time">00</div>
        <p class="timer-footer">Minutos</p>
      </div>

      <div class="card">
        <div class="number" id="seconds-time">00</div>
        <p class="timer-footer">Segundos</p>
      </div>
    </main>

    <footer>
      <div class="socials">
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://euheber.github.io/heber-Robert-portfolio/"
          target="_blank"
          >Heber Robert</a
        >.
      </div>
    </footer>
    <script src="javascript/main.js"></script>
  </body>
</html>
